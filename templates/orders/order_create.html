{% extends "base.html" %}

{% block content %}
<h2>Passer la commande</h2>

<h3>Résumé du panier</h3>
<ul>
    {% for item in cart %}
        <li>{{ item.product.name }} - {{ item.quantity }} x {{ item.price }} €</li>
    {% endfor %}
</ul>
<p>Total : {{ cart.get_total_price }} €</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirmer la commande</button>
</form>
{% endblock %}
