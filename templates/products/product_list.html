{% extends "base.html" %}

{% block content %}
<h1>Liste des produits</h1>

{% if products %}
    <ul>
    {% for product in products %}
        <li>
            <strong>{{ product.name }}</strong> – {{ product.price }} €
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Aucun produit pour le moment.</p>
{% endif %}

{% endblock %}
