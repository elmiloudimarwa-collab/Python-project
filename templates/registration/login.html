{% extends "base.html" %}

{% block content %}
<h2>Se connecter</h2>

{% if form.errors %}
    <p style="color: red;">Nom d’utilisateur ou mot de passe incorrect.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Connexion</button>
</form>

<p>Astuce : utilisez le compte admin que vous avez créé avec createsuperuser.</p>
{% endblock %}
